<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.11.2.min.js"></script>
    <script>
        // 向下滑动
        $().ready(function(){
            $(".flip").click(function(){
                $(".panel").slideDown(1000)
            })
        })
        // 向上滑动
        $().ready(function(){
            $(".flip2").click(function(){
                $(".panel2").slideUp(1000)
            })
        })
        // 上下滑动
        $().ready(function(){
            $(".flip3").click(function(){
                $(".panel3").slideToggle(1000)
            })
        })
    </script>
    <style type="text/css"> 
        div.panel,p.flip{
            margin:0px;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel{
            height:120px;
            display:none;
        }

        div.panel2,p.flip2{
            margin:0px;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel2{
            height: 120px;
        }

        div.panel3,p.flip3{
            margin:0px;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel3{
            height: 120px;
        }
    </style>
</head>
<body>
    <!-- 向下滑动 -->
    <div class="panel">
        <p>文字1</p>
        <p>文字2</p>
    </div>    
    <p class="flip">请点击这里 向下滑动</p>
<br>
    <!-- 向上滑动 -->
    <div class="panel2">
        <p>文字3</p>
        <p>文字4</p>
    </div>
    <p class="flip2">请点击这里 向上滑动</p>
<br>
    <!-- 上下滑动 -->
    <div class="panel3">
        <p>文字5</p>
        <p>文字6</p>
    </div>
    <p class="flip3">请点击这里 上下滑动</p>
</body>
</html>
