<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.11.2.min.js"></script>
    <script>
        function afterText (){
            var txt1 = "<b>Text.</b>"       // 以 HTML 创建元素
            var txt2 = $("<b></b>").text("asd.")    //通过 jQuery 创建元素
            var txt3 = document.createElement("das.")
            txt3.innerHTML = "gds."     // 通过 DOM 创建元素
            $('img').after(txt1,txt2,txt3)  // 在 img 后面插入新元素
        }
    </script>
</head>
<body>
    <img src="../image/89552005_c.jpg.gif" alt="Logo" />
        <br><br>
    <button onclick="afterText()">在图片后面添加文本</button>
</body>
</html>
