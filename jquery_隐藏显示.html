<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.11.2.min.js"></script>
    <script>
        $().ready(function(){
            $("#nav p").click(function(){
                $("li").toggle(1000)
            })
        })
    </script>
</head>
<body>
    <div id="nav">
        <ul>
            <p>点击</p>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
</body>
</html>
